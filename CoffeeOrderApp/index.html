<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Order App</title>
  </head>
  <body>
    <div id="display">
      <button id="displayButton">Click here to display all orders</button>
      <ul id="displayOrdersUl"></ul>
    </div>

    <div id="addOrdersContainer">
      <input type="text" id="emailTextBox" placeholder="Email" />
      <input type="text" id="typeTextBox" placeholder="Type" />
      <input type="text" id="sizeTextBox" placeholder="Size" />
      <input type="text" id="priceTextBox" placeholder="Price" />
      <button id="addButton">Click here to add an order</button>
    </div>

    <div id="delete">
      <input type="email" id="deleteTextBox" placeholder="Enter email"/>
      <button id="deleteButton">Click here to delete an order</button>
    </div>

    <script src="coffeeapp.js"></script>
  </body>
</html>
